<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MA3 Bootstrap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>

    <body class="[ visible-xs ]">
        
    <div class="[ myform container-fluid ]">
        <h1 class="[ myform__header ]">My Bootstrap form</h1>
       
        <div class="[ form-group myform__input ]">
            <label for="name">Full Name:</label>
            <input type="text" class="[ form-control myform__input--field ]" placeholder="Your full name...">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="[ form-control myform__input--field ]" placeholder="Your email.....">
        </div>
        <button type="submit" class="[ btn btn-default myform__button ]">Submit</button>

    </div>

    <hr class="[ divider ]">

    <div class="[ carousel slide mycarousel container-fluid ]" data-ride="carousel">
        <h1 class="[ mycarousel__header ]">My Bootstrap Carousel</h1>
        <div class="[ carousel-inner mycarousel__slide ]">
                <div class="[ carousel-item active mycarousel__slide--image ]">
                    <img src="images/SDG_11.jpg" alt="Sea side resort">
                </div>
                <div class="[ carousel-item mycarousel__slide--image ]">
                    <img src="images/SDG_10.jpg" alt="Sunset and women carrying baskets">
                </div>
                <div class="[ carousel-item mycarousel__slide--image ]">
                     <img src="images/SDG_12.jpg" alt="Greenhouse with green plants">
                </div>
                <div class="[ carousel-item mycarousel__slide--image ]">
                    <img src="images/SDG_16.jpg" alt="Artistic image with earth in hand">
                </div>
                <div class="[ carousel-item mycarousel__slide--image ]">
                    <img src="images/SDG_15.jpg" alt="Close picutre of tiger">
                </div>
                <div class="[ carousel-item mycarousel__slide--image ]">
                    <img src="images/SDG_17.jpg" alt="person holder paper srounded by buildings">
                </div>
        </div>
    </div>

    <hr class="[ divider ]">
    
    <div class="[ dropdowns mydropdown container-fluid ]">
        <h1 class="[ mydropdown__header ]">My Bootstrap Dropdown</h1>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Press for more Option
        </button>
        <div class="[ dropdown-menu ]">
            <a href="#" class="[ dropdown-item ]">Products</a>
            <a href="#" class="[ dropdown-item ]">Solutions</a>
            <a href="#" class="[ dropdown-item ]">Services</a>
    
        </div>
    </div>

    <hr class="[ divider ]">



        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
</html>
