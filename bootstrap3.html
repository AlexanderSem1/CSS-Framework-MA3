<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>MA3 Bootstrap</title>
    </head>
    <body>
        <h1>MA3 - Bootstrap: Every class in [ ] or die!</h1>
        <div class="[ row ]">
            <div class="[ col-lg-12 ]">
               <div class="[ myform ]">
                    <h1 class="[ myform__header ]">10. My Bootstrap form</h1>
                   
                    <div class="[ form-group myform__input ]">
                        <label for="name">Full Name:</label>
                        <input type="text" class="[ form-control myform__input--field ]" placeholder="Your full name...">
                    </div>
                    <div class="[ form-group ]">
                        <label for="email">Email:</label>
                        <input type="text" class="[ form-control myform__input--field ]" placeholder="Your email.....">
                    </div>
                    <button type="submit" class="[ btn btn-default myform__button ]">Submit</button>
                </div>
            </div>
        </div>

        <hr class="[ divider ]">

        <div class="[ row ]">
            <div class="[ col-lg-12 ]">
                    <h1 class="[ mycarousel__header ]">11. My Bootstrap Carousel</h1>
                    <div id="myCarousel" class="[ carousel slide ]" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="[ carousel-indicators ]">
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="0" class="[ active ]"></li>
                            </ol>
                        
                            <!-- Wrapper for slides -->
                            <div class="[ carousel-inner ]">
                              <div class="[ item ]">
                                    <img src="images/SDG_11.jpg" alt="Sea side resort" style="width:100%">
                              </div>
                        
                              <div class="[ item ]">
                                <img src="images/SDG_10.jpg" alt="Sunset and women carrying baskets" style="width:100%">
                                
                              </div>
                            
                              <div class="[ item active ]">
                                <img src="images/SDG_15.jpg" alt="Close picutre of tiger" style="width:100%;">
                              </div>
                            </div>
                        
                            <!-- Left and right controls -->
                            <a class="[ left carousel-control ]" href="#myCarousel" data-slide="prev">
                              <span class="[ glyphicon glyphicon-chevron-left ]"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="[ right carousel-control ]" href="#myCarousel" data-slide="next">
                              <span class="[ glyphicon glyphicon-chevron-right ]"></span>
                              <span class="[ sr-only ]">Next</span>
                            </a>
                          </div>
                        </div>
            </div>
        </div>

        <hr class="[ divider ]">

        <div class="[ row ]">
                <div class="[ col-lg-12 ]">
                        <div class="[ dropdowns mydropdown ]">
                            <h1 class="[ mydropdown__header ]">12. My Bootstrap Dropdown</h1>
                            <button class="[ btn btn-primary dropdown-toggle mydropdown__menu ]" type="button" data-toggle="dropdown">Press for more Option<span class="[ caret ]"></span></button>
                                <ul class="[ dropdown-menu mydropdown__menu--links ]">
                                  <li><a href="#">Products</a></li>
                                  <li><a href="#">Solutions</a></li>
                                  <li><a href="#">Services</a></li>
                                </ul>
                        </div>
                </div>
        </div>

        <h2 class="[ check ]">Did you really check all of [ ] including the space?? </h2>
        <hr class="[ divider ]">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.0/js/bootstrap.js" ></script>
    </body>
</html>
